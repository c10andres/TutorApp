<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Libro abierto -->
  <g transform="translate(256,256)">
    <!-- Página izquierda del libro -->
    <path d="M-80,-60 L-40,-60 L-40,60 L-80,60 Z" fill="url(#bookGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Página derecha del libro -->
    <path d="M40,-60 L80,-60 L80,60 L40,60 Z" fill="url(#bookGradient)" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Lomo del libro -->
    <rect x="-40" y="-60" width="80" height="120" fill="#64748b" stroke="#475569" stroke-width="2"/>
    
    <!-- Líneas de texto simuladas -->
    <line x1="-70" y1="-40" x2="-50" y2="-40" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-70" y1="-25" x2="-55" y2="-25" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="-70" y1="-10" x2="-45" y2="-10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    
    <line x1="50" y1="-40" x2="70" y2="-40" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="-25" x2="65" y2="-25" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    <line x1="50" y1="-10" x2="75" y2="-10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Puntos decorativos -->
    <circle cx="-60" cy="20" r="3" fill="#3b82f6"/>
    <circle cx="-35" cy="30" r="2" fill="#3b82f6"/>
    <circle cx="60" cy="20" r="3" fill="#3b82f6"/>
    <circle cx="35" cy="30" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Elemento de IA/Inteligencia (cerebro estilizado) -->
  <g transform="translate(256,180)">
    <path d="M-30,-20 Q-40,-30 -30,-40 Q-20,-50 -10,-40 Q0,-30 10,-40 Q20,-50 30,-40 Q40,-30 30,-20 Q40,-10 30,0 Q20,10 10,0 Q0,10 -10,0 Q-20,10 -30,0 Q-40,-10 -30,-20 Z" 
          fill="#ffffff" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
    <circle cx="-15" cy="-15" r="2" fill="#3b82f6"/>
    <circle cx="15" cy="-15" r="2" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="2" fill="#3b82f6"/>
  </g>
  
  <!-- Texto "T" estilizado -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#ffffff">T</text>
</svg>
